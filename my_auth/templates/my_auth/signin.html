{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Signin</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
    <div class="mt-3">
        <p>Don't have an account? <a href="{% url 'my_auth_signup' %}">Sign up here</a>.</p>
    </div>
</div>
{% endblock %}
