{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Reset Password</h2>
    <p>Enter your email address, and we'll send you instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning btn-block">Send Reset Instructions</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'my_auth_signin' %}">Back to Login</a>
    </div>
</div>
{% endblock %}
