{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-block">Create Account</button>
    </form>
    <div class="mt-3">
        <p>Already have an account? <a href="{% url 'my_auth_signin' %}">Sign in here</a>.</p>
    </div>
</div>
{% endblock %}
